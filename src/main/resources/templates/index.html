
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Streamline</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="font/all.min.css"> -->
   <link rel="stylesheet" href="css/mystyle.css"/>
    </head>
    <body>
        <div class="container-fluid">
	<div class="row bg-light">
		<div class="col-11">
         <h2  class="text-left mt-2  py-2 "><span id="logo-stream" class="text-light bg-info p-1">Stream</span><span id="logo-line" class="text-light bg-danger p-1">Line</span></h2></div>
<div class="col-1"> <input type="button"class="btn btn-block  btn-danger btn-sm mt-4 w-0" value="Log out"></div>
</div>
        <div  class="row">
            <div class="col-9">
  
        <form action="" id="movieForm" autocomplete="off" enctype="application/x-www-form-urlencoded">
      
        <input type="search" id="moviename" class="form-control" placeholder="Search Here">
        <input type="submit" class="btn btn-info btn-block mt-2" value="Search">
        </form>
            <div id="result" class="p-1 m-3"></div>
        </div>
        <div class="col-3" style="border-left: 1px solid black; height:auto;">
            <h3 class="text-center text-info">Your Lists</h3>
            <input type="button" value="Create" class="btn btn-outline-info btn-block btn-sm" onclick="plist()">
            <div id="list" class="text-primary h5 m-2"></div>
 
        </div>
        </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/omdb_api_file.js"></script>
        <script>
            function plist() {
                list.innerHTML="<ul>"+
                     "<li>Bollywood</li>"+
                     "<li>Hollywood</li>"+
                 "</ul>";
             
            }
        </script>
    </body>
</html>
